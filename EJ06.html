<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registrar Usuario</h1>
    <form>
        <div>
            <label for="nombre">Nombre de Usuario:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
        </div>
        <div>
            <label for="pass">Contrase√±a del Usuario:</label><br>
            <input type="password" id="pass" name="pass"><br><br>
        </div>
        <div>
            <label for="Edad">Edad del usuario:</label><br>
            <input type="number" id="Edad" name="Edad"><br>
        </div>
        <div>
            <label for="fecha">Fecha de nacimiento del usuario:</label><br>
            <input type="date" id="fecha" name="fecha"><br>
        </div>
        <div>
            <label for="Sexo">Sexo del usuario:</label><br>
            <input type="radio" name="Sexo" value="Hombre"><span>Hombre</span><br>
            <input type="radio" name="Sexo" value="Mujer"><span>Mujer</span><br>
            <input type="radio" name="Sexo" value="Otro"><span>Prefiero no decirlo</span><br>
        </div>
        <div>
            <label for="pais">Pais de nacimiento del usuario</label><br>
            <select name="pais">

                <option value="arg">Argentina</option>
                <option value="bra">Brasil</option>
                <option value="col">Colombia</option>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>
    </form>


</body>

</html>
